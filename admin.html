<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Crunch Designs</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="./index.html">
        <img
          src="./Files/logo-no-background.png"
          alt="Crunch Designs"
          id="logo"
        />
      </a>
      
      <div id="nav-btn">
        <a href="./login.html" target="_self"><div id="login-btn">Log in</div></a>
        <a href="./signup.html" target="_self"><div id="signup-btn">Sign up</div></a>
      </div>

      <h1 id="admin-header">Admin Page</h1>

      <div id="profile-div">
        <span id="profile-name"></span>
        <a href="./profile.html"><img src="https://cdn.dribbble.com/assets/avatar-default-e370af14535cdbf137637a27ee1a8e451253edc80be429050bc29d59b1f7cda0.gif" alt=""></a>
      </div>

      <div id="profile-hover-div">
        <div id="profile-hover-name">
          <a href="./profile.html"><img src="https://cdn.dribbble.com/assets/avatar-default-e370af14535cdbf137637a27ee1a8e451253edc80be429050bc29d59b1f7cda0.gif" alt=""></a>
          <span id="profile-name-hover"></span>
        </div>
        <div id="profile-hover-settings">
          <a href="">Work Preferences</a>
          <a href="">Settings</a>
        </div>
        <button id="signout-btn">Log Out</button>
      </div>
    </nav>

    <div id="login-msg-div">
      <h2 id="login-msg">Log in to see profile page!</h2>
    </div>
    <main id="main">
      <div id="admin-btn-div">
        <button id="userData-btn" class="admin-btn">User Data</button>
        <button id="todo-btn" class="admin-btn">Todo</button>

        <span id="todo-error-msg"></span>
      </div>

      <div id="todo-div">
        <main id="todo-main">
          <nav id="side-nav">
              <button id="all-btn" class="nav-btn">All (<span id="all-count" class="count"></span>)</button>
              <button id="pending-btn" class="nav-btn">Pending (<span id="pending-count" class="count"></span>)</button>
              <button id="completed-btn" class="nav-btn">Completed (<span id="completed-count" class="count"></span>)</button>
              <button id="deleted-btn" class="nav-btn">Deleted (<span id="deleted-count" class="count"></span>)</button>
          </nav>
          <div id="container"></div>
        </main>
      </div>

      <div id="userData-div">
        <select name="" id="sortByName" class="admin-func">
          <option value="">Sort By Name</option>
          <option value="atoz">A to Z</option>
          <option value="ztoa">Z to A</option>
        </select>
  
        <select name="" id="filterByType">
          <option value="">Filter By Type</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="mod">Moderator</option>
        </select>
        <table id="userData-table">
          <thead>
            <tr>
              <td>Sl No.</td>
              <td>Name</td>
              <td>Username</td>
              <td>Email</td>
              <!-- <td>Password</td> -->
              <td>Type</td>
              <td>Remove</td>
              <!-- <td>Subscription</td> -->
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>

    <footer id="footer">
      <div id="footer-bottom">
        <div id="copyright">
          <p><i class="fa fa-copyright" aria-hidden="true"></i> 2023 Dribbble. All rights reserved.</p>
        </div>
        <div id="crunched-designs">
          <span id="crunch-number">0</span><span>designs crunched</span><img src="./Files/logo.png" alt="">
        </div>
      </div>
    </footer>
    <script src="./Scripts/admin.js"></script>
  </body>
</html>
